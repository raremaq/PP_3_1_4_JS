<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<body class="h-100 w-100 bg-light">

<div class="h-100">
    <div class="container-fluid d-flex justify-content-center align-items-center mt-5 h-100">

        <form method="post" action="/login">

            <h3 class="h2 mb-3 fw-normal"><strong>Пожалуйста, войдите</strong></h3>
            <div class="form-floating mb-2">
                <input style="height: 45px" name="username" type="text" class="form-control" id="floatingInput"
                       placeholder="Имя пользователя" required autofocus>
                <label style="line-height: 1px" for="floatingInput">Имя пользователя</label>
            </div>

            <div class="form-floating">
                <input style="height: 45px" name="password" type="password" class="form-control" id="floatingPassword"
                       placeholder="Пароль" required>
                <label style="line-height: 1px" for="floatingPassword">Пароль</label>
            </div>

            <div class="d-grid gap-2 mt-2">
                <button value="Log in" type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
